<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Farm Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #f0f0f0; padding: 20px; }
        #game-container { display: flex; flex-direction: column; align-items: center; }
        #grid { display: grid; grid-template-columns: repeat(5, 60px); gap: 5px; margin-top: 20px; }
        .cell { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 32px; cursor: pointer; border: 1px solid #ccc; background-color: white; position: relative; }
        .water-drop { position: absolute; font-size: 16px; top: 5px; right: 5px; }
        #inventory { width: 150px; text-align: left; margin-top: 20px; }
        #timers { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>üåæ Emoji Farm Game üå±</h1>
    <p>Click on an empty plot üï≥Ô∏è to plant üå±, water üíß, and harvest crops!</p>
    <div id="game-container">
        <div id="inventory">
            <h2>Inventory</h2>
            <ul id="inventory-list"></ul>
        </div>
        <div id="timers">Growth Timer: <span id="growth-timer">0</span> sec</div>
        <div id="grid"></div>
    </div>
    
    <script>
        const size = 5;
        let grid = Array(size).fill().map(() => Array(size).fill("üï≥Ô∏è"));
        let wateredPlants = {};
        let inventory = [];
        let growthTimers = {};

        function renderGrid() {
            const gridContainer = document.getElementById("grid");
            gridContainer.innerHTML = "";
            grid.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    let cellElement = document.createElement("div");
                    cellElement.classList.add("cell");
                    cellElement.innerText = cell;
                    cellElement.onclick = () => updateCell(rowIndex, colIndex);
                    
                    if (wateredPlants[`${rowIndex}-${colIndex}`]) {
                        let waterDrop = document.createElement("div");
                        waterDrop.classList.add("water-drop");
                        waterDrop.innerText = "üíß";
                        cellElement.appendChild(waterDrop);
                    }
                    gridContainer.appendChild(cellElement);
                });
            });
        }
        
        function updateCell(row, col) {
            const key = `${row}-${col}`;
            if (grid[row][col] === "üï≥Ô∏è") {
                grid[row][col] = "üå±";
            } else if (grid[row][col] === "üå±" && !wateredPlants[key]) {
                wateredPlants[key] = true;
                startGrowthTimer(row, col);
            } else if (grid[row][col] === "üåæ") {
                inventory.push("üåæ");
                updateInventory();
                grid[row][col] = "üï≥Ô∏è";
                delete wateredPlants[key];
            }
            renderGrid();
        }

        function startGrowthTimer(row, col) {
            const key = `${row}-${col}`;
            growthTimers[key] = 2; // 2 seconds growth time
            
            const interval = setInterval(() => {
                growthTimers[key]--;
                document.getElementById("growth-timer").innerText = growthTimers[key];
                if (growthTimers[key] <= 0) {
                    clearInterval(interval);
                    grid[row][col] = "üåæ";
                    delete wateredPlants[key];
                    renderGrid();
                }
            }, 1000);
        }

        function updateInventory() {
            const inventoryList = document.getElementById("inventory-list");
            inventoryList.innerHTML = inventory.map(item => `<li>${item}</li>`).join("");
        }

        renderGrid();
    </script>
</body>
</html>
