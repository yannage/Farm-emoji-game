<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Farm Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #f0f0f0; padding: 20px; }
        #game-container { display: flex; flex-direction: column; align-items: center; }
        #grid { display: grid; grid-template-columns: repeat(4, 50px); gap: 5px; margin-top: 20px; }
        .cell { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; border: 1px solid #ccc; background-color: white; position: relative; }
        .water-drop { position: absolute; font-size: 14px; top: 5px; right: 5px; }
        #inventory { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        .inventory-row { display: flex; gap: 10px; margin-bottom: 5px; }
        .inventory-item { display: flex; align-items: center; gap: 5px; font-size: 18px; border: 1px solid #ccc; padding: 5px 10px; background: white; cursor: pointer; }
        #money { font-size: 24px; font-weight: bold; margin-top: 10px; }
        #achievements { display: none; position: absolute; background: white; border: 1px solid #ccc; padding: 10px; width: 300px; top: 100px; left: 50%; transform: translateX(-50%); box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); }
        .achievement { margin-bottom: 5px; font-size: 16px; padding: 5px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>üåæ Emoji Farm Game üå±</h1>
    <p>Click an empty plot üï≥Ô∏è to plant üå±, water üíß, and harvest crops!</p>
    <div id="money">üí∞ Money: 0</div>
    <button onclick="toggleAchievements()">üèÜ Achievements</button>
    <div id="achievements"></div>
    <div id="game-container">
        <div id="inventory"></div>
        <div id="grid"></div>
    </div>
    
    <script>
        const size = 4;
        let grid = Array(size).fill().map(() => Array(size).fill("üï≥Ô∏è"));
        let wateredPlants = {};
        let money = loadMoney();
        let achievements = {
            "First Harvest": false,
            "Earn $100": false,
            "Earn $500": false,
            "Earn $1000": false,
            "Grow 10 Crops": false,
            "Grow 50 Crops": false,
            "Grow a Watermelon": false,
            "Sell 50 Items": false,
            "Become a Millionaire": false,
            "Master Farmer": false
        };

        const crops = [
            { emoji: "üåæ", value: 1, time: 2 }, { emoji: "üåΩ", value: 5, time: 4 }, { emoji: "ü•ï", value: 10, time: 6 }, { emoji: "üçÖ", value: 15, time: 8 },
            { emoji: "üçÜ", value: 20, time: 10 }, { emoji: "üçé", value: 25, time: 12 }, { emoji: "üçá", value: 30, time: 15 }, { emoji: "ü•¶", value: 35, time: 18 },
            { emoji: "ü•í", value: 40, time: 20 }, { emoji: "üå∂Ô∏è", value: 45, time: 22 }, { emoji: "üçç", value: 50, time: 25 }, { emoji: "üçë", value: 55, time: 27 },
            { emoji: "ü•≠", value: 60, time: 28 }, { emoji: "üçè", value: 65, time: 29 }, { emoji: "üçä", value: 70, time: 30 }, { emoji: "ü•ë", value: 75, time: 31 },
            { emoji: "üçí", value: 80, time: 32 }, { emoji: "ü••", value: 90, time: 35 }, { emoji: "üçâ", value: 100, time: 40 }
        ];

        let inventory = {};
        crops.forEach(crop => inventory[crop.emoji] = { count: 0, value: crop.value });

        function selectRandomCrop() {
            let totalWeight = crops.reduce((sum, crop) => sum + (100 / crop.value), 0);
            let rand = Math.random() * totalWeight;
            let cumulativeWeight = 0;

            for (let crop of crops) {
                cumulativeWeight += (100 / crop.value);
                if (rand < cumulativeWeight) {
                    return crop;
                }
            }
            return crops[0];
        }

        function renderGrid() {
            const gridContainer = document.getElementById("grid");
            gridContainer.innerHTML = "";
            grid.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    let cellElement = document.createElement("div");
                    cellElement.classList.add("cell");
                    cellElement.innerText = cell;
                    cellElement.onclick = () => updateCell(rowIndex, colIndex);
                    gridContainer.appendChild(cellElement);
                });
            });
        }

        function updateCell(row, col) {
            const key = `${row}-${col}`;
            if (grid[row][col] === "üï≥Ô∏è") {
                grid[row][col] = "üå±";
            } else if (grid[row][col] === "üå±" && !wateredPlants[key]) {
                wateredPlants[key] = true;
                startGrowthTimer(row, col);
            } else if (grid[row][col] !== "üå±" && grid[row][col] !== "üï≥Ô∏è") {
                let crop = grid[row][col];
                inventory[crop].count++;
                updateInventory();
                grid[row][col] = "üï≥Ô∏è";
                delete wateredPlants[key];
            }
            renderGrid();
        }

        function startGrowthTimer(row, col) {
            const key = `${row}-${col}`;
            let selectedCrop = selectRandomCrop();
            setTimeout(() => {
                grid[row][col] = selectedCrop.emoji;
                delete wateredPlants[key];
                renderGrid();
            }, selectedCrop.time * 1000);
        }

        function toggleAchievements() {
            const achievementsDiv = document.getElementById("achievements");
            achievementsDiv.innerHTML = Object.keys(achievements)
                .map(ach => `<div class="achievement">${ach} - ${achievements[ach] ? "‚úÖ" : "‚ùå"}</div>`)
                .join("");
            achievementsDiv.style.display = achievementsDiv.style.display === "none" ? "block" : "none";
        }

        function loadMoney() {
            return parseInt(localStorage.getItem("money")) || 0;
        }

        function saveMoney() {
            localStorage.setItem("money", money);
        }

        document.getElementById("money").innerText = `üí∞ Money: ${money}`;
        renderGrid();
    </script>
</body>
</html>
