<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Farm Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #f0f0f0; }
        #grid { display: grid; grid-template-columns: repeat(5, 60px); gap: 5px; justify-content: center; margin-top: 20px; }
        .cell { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 32px; cursor: pointer; border: 1px solid #ccc; background-color: white; }
    </style>
</head>
<body>
    <h1>🌾 Emoji Farm Game 🌱</h1>
    <p>Click on an empty plot 🕳️ to plant 🌱, water 💧, and grow 🌾!</p>
    <div id="grid"></div>
    
    <script>
        const size = 5;
        let grid = Array(size).fill().map(() => Array(size).fill("🕳️"));
        
        function renderGrid() {
            const gridContainer = document.getElementById("grid");
            gridContainer.innerHTML = "";
            grid.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    let cellElement = document.createElement("div");
                    cellElement.classList.add("cell");
                    cellElement.innerText = cell;
                    cellElement.onclick = () => updateCell(rowIndex, colIndex);
                    gridContainer.appendChild(cellElement);
                });
            });
        }
        
        function updateCell(row, col) {
            if (grid[row][col] === "🕳️") grid[row][col] = "🌱";
            else if (grid[row][col] === "🌱") grid[row][col] = "💧";
            else if (grid[row][col] === "💧") grid[row][col] = "🌾";
            renderGrid();
        }
        
        renderGrid();
    </script>
</body>
</html>
