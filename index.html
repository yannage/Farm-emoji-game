<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Farm Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #f0f0f0; padding: 20px; }
        #game-container { display: flex; flex-direction: column; align-items: center; }
        #grid { display: grid; grid-template-columns: repeat(5, 60px); gap: 5px; margin-top: 20px; }
        .cell { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 32px; cursor: pointer; border: 1px solid #ccc; background-color: white; position: relative; }
        .water-drop { position: absolute; font-size: 16px; top: 5px; right: 5px; }
        #inventory { margin-top: 20px; text-align: left; }
        #money { font-size: 24px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ğŸŒ¾ Emoji Farm Game ğŸŒ±</h1>
    <p>Click an empty plot ğŸ•³ï¸ to plant ğŸŒ±, water ğŸ’§, and harvest crops!</p>
    <div id="money">ğŸ’° Money: 0</div>
    <div id="game-container">
        <div id="inventory">
            <h2>Inventory</h2>
            <ul id="inventory-list"></ul>
        </div>
        <div id="grid"></div>
    </div>
    
    <script>
        const size = 5;
        let grid = Array(size).fill().map(() => Array(size).fill("ğŸ•³ï¸"));
        let wateredPlants = {};
        let inventory = {};
        let money = 0;

        const crops = [
            { emoji: "ğŸŒ¾", value: 1 }, { emoji: "ğŸŒ½", value: 5 }, { emoji: "ğŸ¥•", value: 10 }, { emoji: "ğŸ…", value: 15 },
            { emoji: "ğŸ†", value: 20 }, { emoji: "ğŸ", value: 25 }, { emoji: "ğŸ‡", value: 30 }, { emoji: "ğŸ¥¦", value: 35 },
            { emoji: "ğŸ¥’", value: 40 }, { emoji: "ğŸŒ¶ï¸", value: 45 }, { emoji: "ğŸ", value: 50 }, { emoji: "ğŸ‘", value: 55 },
            { emoji: "ğŸ¥­", value: 60 }, { emoji: "ğŸ", value: 65 }, { emoji: "ğŸŠ", value: 70 }, { emoji: "ğŸ¥‘", value: 75 },
            { emoji: "ğŸ’", value: 80 }, { emoji: "ğŸ¥¥", value: 90 }, { emoji: "ğŸ‰", value: 100 }
        ];

        function selectRandomCrop() {
            let totalWeight = crops.reduce((sum, crop) => sum + (100 / crop.value), 0);
            let rand = Math.random() * totalWeight;
            let cumulativeWeight = 0;

            for (let crop of crops) {
                cumulativeWeight += (100 / crop.value);
                if (rand < cumulativeWeight) {
                    return crop;
                }
            }
            return crops[0];
        }

        function renderGrid() {
            const gridContainer = document.getElementById("grid");
            gridContainer.innerHTML = "";
            grid.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    let cellElement = document.createElement("div");
                    cellElement.classList.add("cell");
                    cellElement.innerText = cell;
                    cellElement.onclick = () => updateCell(rowIndex, colIndex);
                    
                    if (wateredPlants[`${rowIndex}-${colIndex}`]) {
                        let waterDrop = document.createElement("div");
                        waterDrop.classList.add("water-drop");
                        waterDrop.innerText = "ğŸ’§";
                        cellElement.appendChild(waterDrop);
                    }
                    gridContainer.appendChild(cellElement);
                });
            });
        }

        function updateCell(row, col) {
            const key = `${row}-${col}`;
            if (grid[row][col] === "ğŸ•³ï¸") {
                grid[row][col] = "ğŸŒ±";
            } else if (grid[row][col] === "ğŸŒ±" && !wateredPlants[key]) {
                wateredPlants[key] = true;
                startGrowthTimer(row, col);
            } else if (grid[row][col] in inventory) {
                inventory[grid[row][col]].count++;
            } else if (grid[row][col] !== "ğŸŒ±" && grid[row][col] !== "ğŸ•³ï¸") {
                let crop = grid[row][col];
                if (!inventory[crop]) {
                    inventory[crop] = { count: 1, value: crops.find(c => c.emoji === crop).value };
                } else {
                    inventory[crop].count++;
                }
                updateInventory();
                grid[row][col] = "ğŸ•³ï¸";
                delete wateredPlants[key];
            }
            renderGrid();
        }

        function startGrowthTimer(row, col) {
            const key = `${row}-${col}`;
            setTimeout(() => {
                let selectedCrop = selectRandomCrop();
                grid[row][col] = selectedCrop.emoji;
                delete wateredPlants[key];
                renderGrid();
            }, 2000);
        }

        function updateInventory() {
            const inventoryList = document.getElementById("inventory-list");
            inventoryList.innerHTML = "";
            Object.keys(inventory).forEach(crop => {
                let listItem = document.createElement("li");
                listItem.innerHTML = `${crop} (${inventory[crop].count}x) <button onclick='sellCrop("${crop}")'>Sell</button>`;
                inventoryList.appendChild(listItem);
            });
        }

        function sellCrop(crop) {
            if (inventory[crop] && inventory[crop].count > 0) {
                money += inventory[crop].value * inventory[crop].count;
                document.getElementById("money").innerText = `ğŸ’° Money: ${money}`;
                delete inventory[crop];
                updateInventory();
            }
        }

        renderGrid();
    </script>
</body>
</html>
